<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>Todo List</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="../assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="../assets/css/argon.css?v=1.0.0" rel="stylesheet">
    <!-- Docs CSS -->
    <link type="text/css" href="../assets/css/docs.min.css" rel="stylesheet">

    <style>
    .button-area {
        display: flex;
        justify-content: end;
    }

    </style>
</head>

<body>

<header class="header-global">
    <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light">
        <div class="container">
            <div class="navbar-collapse collapse" id="navbar_global">
                <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link" data-toggle="dropdown" role="button">
                            <i class="ni ni-collection d-lg-none"></i>
                            <span class="nav-link-inner--text">ToDo</span>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/todolist" class="dropdown-item">Todo List</a>
                            <a href="/logout" class="dropdown-item">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="section section-shaped section-lg my-0">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container">
            <div class="justify-content-center">
                <div class="card bg-secondary shadow">
                    <div class="card-body">
                        Todo List
                        <div class="button-area">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-neutral" data-toggle="modal"
                                    data-target="#exampleModal">
                                Create Category
                            </button>
                            <button onclick="location.href='/todolist/new'" class="btn btn-primary">
                                Create Todo
                            </button>
                        </div>
                        <br>
                        <div class="text-center">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Content</th>
                                    <th>Date</th>
                                    <th>Done</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="todo : ${todolist}">
                                    <td th:text="${todo.category.name}" th:if="${todo.status.name() == 'Y'}"></td>
                                    <td th:text="${todo.category.name}" th:unless="${todo.status.name() == 'Y'}" style="color: gray"></td>
                                    <td th:text="${todo.content}" th:if="${todo.status.name() == 'Y'}"></td>
                                    <td th:text="${todo.content}" th:unless="${todo.status.name() == 'Y'}" style="color: gray"></td>
                                    <td th:text="${todo.date}" th:if="${todo.status.name() == 'Y'}"></td>
                                    <td th:text="${todo.date}" th:unless="${todo.status.name() == 'Y'}" style="color: gray"></td>
                                    <td>
                                        <input type="checkbox" name="todoNo" th:value="${todo.no}" onclick="check(this)" th:if="${todo.status.name() == 'Y'}">
                                        <input type="checkbox" name="todoNo" th:value="${todo.no}" onclick="check(this)" th:unless="${todo.status.name() == 'Y'}" disabled>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <div class="row align-items-center justify-content-end">
            <div class="copyright">
                &copy; 2018
                <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.
            </div>
        </div>
    </div>
</footer>
<!-- Core -->
<script src="../assets/vendor/jquery/jquery.min.js"></script>
<script src="../assets/vendor/popper/popper.min.js"></script>
<script src="../assets/vendor/bootstrap/bootstrap.min.js"></script>
<script src="../assets/vendor/headroom/headroom.min.js"></script>
<!-- Argon JS -->
<script src="../assets/js/argon.js?v=1.0.0"></script>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/categories/new" method="post" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                            </div>
                            <input class="form-control" placeholder="Category" type="text" name="name">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function check(box) {

        var todoNo = box.value;

        console.log(todoNo);

        var form = document.createElement("form");
        form.setAttribute("method", "get");
        form.setAttribute("action", "/todolist/" + todoNo + "/done");
        document.body.appendChild(form);
        form.submit();
    }

    function done(no) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/todolist/" + no + "/done");
        document.body.appendChild(form);
        form.submit();
    }

</script>

</body>
</html>
